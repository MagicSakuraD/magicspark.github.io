<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>

        let counter = 0; 

        function count() {
            if (counter > 6) {
                counter = 0;
            }else{
                counter++;
            }
            
            
            
        }    

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#count').onclick = count;
            console.log(counter);
        });

        document.addEventListener('DOMContentLoaded', function() {

            document.querySelector('#count').disabled = true;

            document.querySelector('#task').onkeyup = () => {
                if(document.querySelector('#task').value.length > 0){
                    document.querySelector('#count').disabled = false;
                }else{
                    document.querySelector('#count').disabled = true;
                }
                document.querySelector('#count').disabled = false;
            }

            document.querySelector('form').onsubmit = () => {
                const task = document.querySelector('#task').value;
                console.log(task);


                const array1 = ['list-group-item list-group-item-primary list-group-item-action text-center',
                'list-group-item list-group-item-secondary list-group-item-action text-center',
                'list-group-item list-group-item-success list-group-item-action text-center',
                'list-group-item list-group-item-danger list-group-item-action text-center',
                'list-group-item list-group-item-warning list-group-item-action text-center',
                'list-group-item list-group-item-info list-group-item-action text-center',
                'list-group-item list-group-item-light list-group-item-action text-center',
                'list-group-item list-group-item-dark list-group-item-action text-center'];

                
                const li = document.createElement('li');
                li.innerHTML = task;
                li.className = array1[counter];
                
                document.querySelector('#tasks').append(li);
                document.querySelector('#task').value = '';
                document.querySelector('#count').disabled = true;
                // Stop form from submitting
                return false;
            }
        });
    </script>
</head>
<body>
    <h1 class="display-1 text-center">This is my GitHub Pages website! <br>每日待办事项清单</h1>
    <ul class="list-group" id="tasks">
    </ul>
    <br>
    <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="task" placeholder="请输入你的任务">
        </div>
        <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              内容不能为空.
            </span>
        </div>
        <input class="btn btn-primary" type="submit" id="count">
      </form>
</body>
</html>
